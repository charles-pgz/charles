<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Example switch</title>
</head>
<body>
<div>
    <h1>switch</h1>
    <div th:switch="${sex}">
        <p th:case="'man'">男</p>
        <p th:case="'woman'">女</p>
        <p th:case="*">未知的性别</p>
    </div>
</div>
</body>
</html>

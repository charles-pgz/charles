# \u6570\u636E\u5E93\u7684\u914D\u7F6E\u6587\u4EF6\u8BF4\u660E
# \u4E3B\u673A\u5730\u5740
spring.datasource.url=jdbc://localhost:3306/charles
# \u7528\u6237\u540D
spring.datasource.username=root
# \u8BBF\u95EE\u5BC6\u7801
spring.datasource.password=charles881016
# \u6307\u5B9Adriver\u7684\u7C7B\u540D\uFF0C\u9ED8\u8BA4\u4ECEjdbc url\u4E2D\u81EA\u52A8\u63A2\u6D4B.
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# \u6307\u5B9ADDL mode (none, validate, update, create, create-drop).
spring.jpa.hibernate.ddl-auto=create
# \u662F\u5426\u5F00\u542Fsql\u7684log\uFF0C\u9ED8\u8BA4\u4E3A: false
spring.jpa.show-sql=true
# \u683C\u5F0F\u5316sql\u8BED\u53E5
spring.jpa.properties.hibernate.format_sql=true
# \u8BBE\u7F6E\u6570\u636E\u5E93\u5F15\u64CE\u4E3AInnoDB \uFF08\u65B9\u8A00\uFF09
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect


# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0  
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=localhost
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379  
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09 \u9ED8\u8BA4 8
spring.redis.lettuce.pool.max-active=8
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09 \u9ED8\u8BA4 -1
spring.redis.lettuce.pool.max-wait=-1ms
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5 \u9ED8\u8BA4 8
spring.redis.lettuce.pool.max-idle=8
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5 \u9ED8\u8BA4 0
spring.redis.lettuce.pool.min-idle=0

# thymeleaf\u7684\u914D\u7F6E\u6587\u4EF6\u8BF4\u660E
# \u542F\u7528\u6A21\u677F\u7F13\u5B58\u3002
spring.thymeleaf.cache=false
# \u5728\u5448\u73B0\u6A21\u677F\u4E4B\u524D\u68C0\u67E5\u6A21\u677F\u662F\u5426\u5B58\u5728\u3002
spring.thymeleaf.check-template=true
# \u68C0\u67E5\u6A21\u677F\u4F4D\u7F6E\u662F\u5426\u5B58\u5728\u3002
spring.thymeleaf.check-template-location=true
# Content-Type\u503C\u3002
spring.thymeleaf.servlet.content-type=text/html
# \u542F\u7528MVC Thymeleaf\u89C6\u56FE\u5206\u8FA8\u7387\u3002
spring.thymeleaf.enable=true
# \u6A21\u677F\u7F16\u7801\u3002
spring.thymeleaf.encoding=UTF-8
# \u5E94\u8BE5\u4ECE\u89E3\u51B3\u65B9\u6848\u4E2D\u6392\u9664\u7684\u89C6\u56FE\u540D\u79F0\u7684\u9017\u53F7\u5206\u9694\u5217\u8868\u3002
spring.thymeleaf.excluded-view-names=
# \u5E94\u7528\u4E8E\u6A21\u677F\u7684\u6A21\u677F\u6A21\u5F0F\u3002\u53E6\u8BF7\u53C2\u89C1StandardTemplateModeHandlers\u3002
spring.thymeleaf.mode=HTML5
# \u5728\u6784\u5EFAURL\u65F6\u9884\u5148\u67E5\u770B\u540D\u79F0\u7684\u524D\u7F00\u3002
spring.thymeleaf.prefix=classpath:/templates/
# \u6784\u5EFAURL\u65F6\u9644\u52A0\u5230\u67E5\u770B\u540D\u79F0\u7684\u540E\u7F00\u3002
spring.thymeleaf.suffix=.html
# \u94FE\u4E2D\u6A21\u677F\u89E3\u6790\u5668\u7684\u987A\u5E8F\u3002
spring.thymeleaf.template-resolver-order=
# \u53EF\u4EE5\u89E3\u6790\u7684\u89C6\u56FE\u540D\u79F0\u7684\u9017\u53F7\u5206\u9694\u5217\u8868\u3002/ templates / #\u5728\u6784\u5EFAURL\u65F6\u5148\u67E5\u770B\u540D\u79F0\u7684\u524D\u7F00\u3002
